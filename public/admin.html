<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Navigation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Top navigation bar */
        .top-bar {
            width: 100%;
            background-color: #4F0F0F;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Container for the image and boxes */
        .container {
            position: relative;
            width: 100%;
            height: calc(100vh - 60px); /* Full height minus the top bar height */
            overflow: hidden;
        }

        /* Image styling */
        .additional-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Box container over the image */
        .box-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        /* Individual boxes */
        .box {
            width: 400px;
            height: 80px;
            background-color: rgba(79, 15, 15, 0.8); /* Semi-transparent background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .box:hover {
            transform: scale(1.05);
            background-color: #660000;
        }

        /* Links inside boxes */
        .box a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Top bar -->
    <div class="top-bar">
        Application Status Navigation
    </div>

    <!-- Container with image and boxes -->
    <div class="container">
        <img src="img/pera.jpg" alt="Additional Image" class="additional-image">
        <div class="box-container">
            <div class="box">
                <a href="section2.html">Senior Lecturer Grade 2 -> Senior Lecturer Grade 1</a>
            </div>
            <div class="box">
                <a href="section2.html">Normal Promotion -> Senior Lecturer Grade 2</a>
            </div>
            <div class="box">
                <a href="section2.html">Confirmation -> Normal Promotion</a>
            </div>
        </div>
    </div>
</body>
</html>
